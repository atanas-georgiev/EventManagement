<div class="col-md-7 well">
    <div class="col-md-12">
        <h2>Add an event</h2>
        <div class="alert alert-success" role="alert" *ngIf="event">Event <b>{{event.name}}</b> added successfully</div>
    </div>

    <div class="col-md-12">
        <h4>Please, fill all the required fields.</h4>
        <hr />
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name:</label> <i class="form-aster">*</i>
                <input class="form-control" formControlName="name" required autofocus />
            </div>

            <div class="form-group">
                <label>Additional Info:</label>
                <textarea class="form-control" formControlName="additionalInfo" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Lecturer:</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                    <input class="form-control" formControlName="lecturerName" />
                </div>
            </div>

            <div class="form-group">
                <label>Price:</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></div>
                    <input class="form-control" formControlName="price" type="number" step="50" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" *ngIf="error">
                    <div class="alert alert-danger" role="alert" >
                        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{error.message}}
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Start:</label> <i class="form-aster">*</i>
                    <div class="row">
                        <div class="col-md-7">
                            <input class="form-control" formControlName="startDate" type="date" required (change)="validateDates()" />
                        </div>
                        <div class="col-md-5 pl-0">
                            <input class="form-control" formControlName="startTime" type="time" required (change)="validateDates()" />
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>End:</label> <i class="form-aster">*</i>
                    <div class="row">
                        <div class="col-md-7">
                            <input class="form-control" formControlName="endDate" type="date" required (change)="validateDates()" />
                        </div>
                        <div class="col-md-5 pl-0">
                            <input class="form-control" formControlName="endTime" type="time" required (change)="validateDates()" />
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <input type="submit" class="btn" [ngClass]="{'btn-primary' : eventForm.valid}" />
                <a routerLink="/events-list" routerLinkActive="active" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>

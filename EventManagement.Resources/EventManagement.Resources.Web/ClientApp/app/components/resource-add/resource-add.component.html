<div class="col-md-7 well">
    <div class="col-md-12">
        <h2>Add a resource</h2>
        <div class="alert alert-success" role="alert" *ngIf="resource">Resource {{resource.name}} added successfully</div>
    </div>

    <div class="col-md-12">
        <h4>Please, fill all the required fields.</h4>
        <hr />
        <form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name:</label> <i class="form-aster">*</i>
                <input class="form-control" formControlName="name" required autofocus>
            </div>

            <div class="form-group">
                <label>Location:</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></div>
                    <input class="form-control" formControlName="location" type="text">
                </div>
            </div>

            <div class="form-group">
                <label>Number of seats:</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-number"></i></div>
                    <input class="form-control" formControlName="placesCount" type="number" step="5">
                </div>
            </div>

            <div class="form-group">
                <label>Rent:</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></div>
                    <input class="form-control" formControlName="rent" type="number" step="50">
                </div>
            </div>

            <div class="form-group">
                <!--<input type="submit" class="btn" [disabled]="!resourceForm.valid" [ngClass]="{'btn-primary' : resourceForm.valid}" />-->
                <input type="submit" class="btn" [ngClass]="{'btn-primary' : resourceForm.valid}" />
                <a routerLink="/list" routerLinkActive="active" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
